<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFC Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: rgb(243, 243, 243);
        font-family: "Inter", sans-serif;
      }
      .links {
        margin: 40px 0;
        display: flex;
      }
      .sub-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 16px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 4px 12px -3px rgba(0, 0, 0, 0.2);
        padding: 16px 32px;
        text-decoration: none;
        color: inherit;
        transition: 0.3s;
      }
      .sub-link:hover {
        box-shadow: 0px 4px 12px 4px rgba(0, 0, 0, 0.2);
      }
      .sub-link img {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <h1>Subscribe to this calendar to keep track of UFC events</h1>
    <div class="links">
      <a
        class="sub-link"
        href="webcal://raw.githubusercontent.com/clarencechaan/ufc-cal/ics/UFC.ics"
        ><img src="apple.svg" alt="apple" />
        <div>Apple</div>
      </a>
    </div>

    <p>Maintained by Clarence Chan.</p>
    <p>
      <a href="https://github.com/clarencechaan/ufc-cal"
        >Source code on GitHub</a
      >
    </p>
  </body>
</html>
